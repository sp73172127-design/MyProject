<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Dual Portal | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none !important; }
        input { background: #0f172a !important; border: 1px solid #334155 !important; color: white !important; padding: 1rem; border-radius: 1rem; width: 100%; outline: none; }
        input:focus { border-color: #f89820 !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- ðŸ” AUTH BOX -->
    <div id="authBox" class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl">
        
        <!-- 1. LOGIN -->
        <div id="loginSection">
            <h2 class="text-2xl font-bold text-center mb-6 text-orange-500 italic">SYSTEM LOGIN</h2>
            <div class="space-y-4">
                <input type="text" id="lUser" placeholder="Mobile / Username">
                <input type="password" id="lPass" placeholder="Password">
                <button onclick="handleSignIn()" class="w-full bg-orange-600 p-4 rounded-xl font-bold hover:bg-orange-700">SIGN IN</button>
                <div class="flex justify-between text-xs font-bold text-slate-500 mt-4">
                    <button onclick="toggleView('regSection')">Create Account</button>
                    <button onclick="alert('Admin se contact karein: 7317212722')">Forgot?</button>
                </div>
            </div>
        </div>

        <!-- 2. REGISTER -->
        <div id="regSection" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-400 italic">NEW REGISTRATION</h2>
            <div class="space-y-4">
                <input type="text" id="rName" placeholder="Your Name">
                <input type="text" id="rUser" placeholder="Mobile Number">
                <input type="password" id="rPass" placeholder="Create Password">
                <button onclick="handleSignUp()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">REGISTER</button>
                <button onclick="toggleView('loginSection')" class="w-full text-xs text-slate-500 mt-2">Back to Login</button>
            </div>
        </div>

        <!-- 3. OTP VERIFY -->
        <div id="otpSection" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4 text-green-500">OTP VERIFY</h2>
            <p id="otpNote" class="text-xs text-slate-400 mb-6 italic"></p>
            <input type="text" id="otpInp" placeholder="Enter OTP" class="text-center tracking-widest text-xl font-bold mb-4 border-green-500">
            <button onclick="validateOTP()" class="w-full bg-green-600 p-4 rounded-xl font-bold">VERIFY & UNLOCK</button>
        </div>
    </div>

    <!-- ðŸ–¥ï¸ DASHBOARDS -->
    <div id="dashboard" class="hidden w-full max-w-6xl p-6">
        <div class="flex justify-between items-center mb-10 glass p-6 rounded-2xl">
            <h1 class="font-black italic text-orange-500 uppercase">System Active</h1>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-500 px-4 py-2 rounded-lg font-bold">Logout</button>
        </div>

        <!-- ADMIN (AAPKA) VIEW -->
        <div id="adminView" class="hidden">
            <h2 class="text-4xl font-bold mb-6 text-white">MY <span class="text-orange-500 underline">PROJECTS</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-8 rounded-3xl border-l-4 border-orange-500">
                    <h3 class="text-xl font-bold mb-2">Java Microservices</h3>
                    <p class="text-slate-400">Enterprise banking solutions with Spring Boot.</p>
                </div>
                <div class="glass p-8 rounded-3xl border-l-4 border-blue-500">
                    <h3 class="text-xl font-bold mb-2">Security Engine</h3>
                    <p class="text-slate-400">Advanced JWT & Multi-Factor Auth systems.</p>
                </div>
            </div>
            <a href="https://wa.me" class="inline-block mt-10 bg-green-600 px-8 py-4 rounded-full font-bold">Contact via WhatsApp</a>
        </div>

        <!-- USER VIEW -->
        <div id="userView" class="hidden text-center py-20">
            <h2 class="text-3xl font-bold mb-4 text-blue-400">USER DASHBOARD</h2>
            <div class="glass p-10 rounded-[3rem] border-dashed border-2 border-slate-700">
                <p class="text-slate-500 italic">No projects found. Use the "Add Project" button to start.</p>
                <button class="mt-6 border border-slate-600 px-6 py-2 rounded-xl text-xs">+ Add New Project</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let generatedOTP = "";
        let sessionUser = "";

        // Function to toggle between Login/Register
        function toggleView(showId) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('regSection').classList.add('hidden');
            document.getElementById('otpSection').classList.add('hidden');
            document.getElementById(showId).classList.remove('hidden');
        }

        // Handle Registration
        function handleSignUp() {
            const name = document.getElementById('rName').value;
            const mob = document.getElementById('rUser').value;
            const pass = document.getElementById('rPass').value;

            if(!name || !mob || !pass) return alert("Fill all fields!");

            let users = JSON.parse(localStorage.getItem('dbUsers') || '[]');
            users.push({ name, mob, pass });
            localStorage.setItem('dbUsers', JSON.stringify(users));
            
            alert("Registration Success! Please Login.");
            toggleView('loginSection');
        }

        // Handle Sign In (Fix for Click issue)
        function handleSignIn() {
            const u = document.getElementById('lUser').value;
            const p = document.getElementById('lPass').value;

            const adminMob = "7317212722";
            const adminPass = "admin7317";

            let users = JSON.parse(localStorage.getItem('dbUsers') || '[]');
            const foundUser = users.find(user => user.mob === u && user.pass === p);

            if (u === adminMob && p === adminPass) {
                sendOTP("ADMIN_ACC");
            } else if (foundUser) {
                sendOTP(foundUser.name);
            } else {
                alert("Invalid Username or Password!");
            }
        }

        // OTP Simulation
        function sendOTP(userType) {
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            sessionUser = userType;
            
            toggleView('otpSection');
            document.getElementById('otpNote').innerText = "OTP for 7317212722: " + generatedOTP;
            alert("Verification OTP: " + generatedOTP);
        }

        // Final OTP Validate
        function validateOTP() {
            const userOTP = document.getElementById('otpInp').value;

            if(userOTP === generatedOTP) {
                document.getElementById('authBox').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.body.classList.remove('items-center', 'justify-center');

                if(sessionUser === "ADMIN_ACC") {
                    document.getElementById('adminView').classList.remove('hidden');
                } else {
                    document.getElementById('userView').classList.remove('hidden');
                }
            } else {
                alert("Wrong OTP! Check again.");
            }
        }
    </script>
</body>
</html>
